<!doctype html>
<html>
<head>
  <script>
    window.javelinDemos = {
      browserConfig: {
        baseurl: '{{baseurl}}'
      }
    };
  </script>
  {% for script in scripts %}
  <script src="{{baseurl}}{{script}}"></script>
  {% endfor %}
  {% for script in demoScripts %}
  <script src="{{baseurl}}/demos/{{meta.dir}}/{{script}}"></script>
  {% endfor %}

  <style>
    #viewport {
      margin: 0px auto;
      height: 360px;
      width: 640px;
      box-shadow: 0 0 2em black;
    }
  </style>
</head>

<body>
  <h1>Demo: {{meta.name}}</h1>
  <div id='viewport'>
    <!-- game content will be injected here -->
  </div>

  <p>{{meta.description}}</p>

  <div id='readme'>
      {% markdown %}{{readme}}{% endmarkdown %}
  </div>

  <script>
    var game = javelin.createGame('browser', window.gameConfig || {});
    game.loadScene('{{meta.scene}}');
  </script>
</body>
</html>
